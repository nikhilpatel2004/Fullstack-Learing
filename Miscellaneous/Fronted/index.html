<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Request</title>
</head>
<body>
    <h3>GET Requet Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register (GET)</button>

    </form>
    <hr/>
    <h3>POST Requet Form</h3>   
    <form method="post" action="http://localhost:8080/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register (POST)</button>
    
</body>
</html>
